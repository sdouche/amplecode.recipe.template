[buildout]
parts =
    test_jobs
    test_rooted_jobs
    test_old
    test_rooted_old
    testrunner
develop = ..

[test_jobs]
recipe = amplecode.recipe.template
jobs =
    "templates/test_jobs1.jinja2"
    '${buildout:parts-directory}/tests/test_jobs1.result'

    templates/test_jobs2.jinja2
    parts/tests/test_jobs2.result
    mode=0777
value = ${buildout:directory}

[test_rooted_jobs]
recipe = amplecode.recipe.template
root = templates
jobs =
    test_rooted_jobs.jinja2
    ../parts/tests/test_rooted_jobs.result

[test_old]
recipe = amplecode.recipe.template
template-file =
    templates/test_old1.jinja2
    templates/test_old2.jinja2
target-file =
    ${buildout:parts-directory}/tests/test_old1.result
    ${buildout:parts-directory}/tests/test_old2.result
target-executable =
    false
    true
value = ${buildout:directory}

[test_rooted_old]
recipe = amplecode.recipe.template
base-dir = templates
template-file =
    test_rooted_old.jinja2
target-file =
    parts/tests/test_rooted_old.result

[testrunner]
recipe = zc.recipe.testrunner
eggs = amplecode.recipe.template
script = test
