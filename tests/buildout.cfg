[buildout]
parts =
    test_a
    test_b
    testrunner
develop = ..

[test_a]
recipe = amplecode.recipe.template
jobs =
    "templates/test_a1.jinja2"
    '${buildout:parts-directory}/test_a/test_a1.result'

    templates/test_a2.jinja2
    parts/test_a/test_a2.result
    mode=0777
value = ${buildout:directory}

[test_b]
recipe = amplecode.recipe.template
template-file =
    templates/test_b1.jinja2
    templates/test_b2.jinja2
target-file =
    ${buildout:parts-directory}/test_b/test_b1.result
    ${buildout:parts-directory}/test_b/test_b2.result
target-executable =
    false
    true
value = ${buildout:directory}

[testrunner]
recipe = zc.recipe.testrunner
eggs = amplecode.recipe.template
script = test
